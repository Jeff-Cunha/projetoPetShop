<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Fonte do google-->
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/PetShop.css">
        <title>Golden Pawn</title>
        <script src="https://kit.fontawesome.com/a2c552bd86.js" crossorigin="anonymous"></script>
    </head>

    <body class="body-black">
        <div class="container">
            <div class="form-image">
                <img class="form-image" src="img/cadastro-e-outras.svg">
            </div>
            <div class="form">
                <h1 style="text-align: center; padding-right: 20%;">Cadastre-se</h1>
                <form action="index.html">
                    <div class="form-box">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" placeholder="Seu nome aqui" required>
                    </div>
                    <div class="form-box">
                        <label for="name">Sobrenome:</label>
                        <input type="text" id="name" name="name" placeholder="Seu sobrenome aqui" required>
                    </div>
                    <div class="form-box">
                        <label for="Contato">Telefone:</label>
                        <input type="contato" id="contato" name="contato" placeholder="Seu numero de telefone para contato" required>
                    </div>
                    <div class="form-box">
                        <label for="Email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Seu endereço de email aqui" required>
                    </div>
                    <div class="form-box">
                        <label for="Password">Senha</label>
                        <input type="password" id="password" name="senha" placeholder="Digite uma senha" required>
                    </div>
                    <div style="padding: 2% 2%;">
                        <input type="checkbox" name="termosuser" value="concordo com os termos" required>
                        <label>Li e concordo com os termos de política do site e<br>aceito receber ofertas do site no e-mail</label>
                    </div>
                    <button class="continue-button">Enviar</button>
                </form>
            </div>
            <a href="index.html" class="close"><strong>X</strong></a>
        </div>
    </body>

</html>
