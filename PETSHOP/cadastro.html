<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styleCad.css">
    <title>GoldenPawn</title>
    <script src="https://kit.fontawesome.com/a2c552bd86.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img/undraw_shopping_re_hdd9.svg">
        </div>
        <div class="form">
            <form actionn="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome:</label>
                        <input id="firstname" type="text" placeholder="Digite seu primeiro nome" name="firstname"
                            required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome:</label>
                        <input id="lastname" type="text" placeholder="Digite seu sobrenome" name="lastname" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email:</label>
                        <input id="email" type="email" placeholder="Digite seu email" name="email" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Celular:</label>
                        <input id="number" type="tel" placeholder="(xx) xxxx-xxxx" name="number" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha:</label>
                        <input id="password" type="password" placeholder="Digite sua Senha" name="password" required>
                    </div>
                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua senha:</label>
                        <input id="Confirmpassword" type="password" placeholder="Digite sua Senha"
                            name="Confirmpassword" required>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="'female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="'male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="'others">Outros</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="'none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button> <a href="index.html">Continuar</a> </button>
                </div>
            </form>
        </div>
        <a href="index.html" class="close"><strong>X</strong></a>
    </div>
</body>

</html>
