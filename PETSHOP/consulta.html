<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet"> <!-- Fonte do google-->
    <link rel="stylesheet" href="css/PetShop.css">
    <title>Golden Pawn</title>
    <script src="https://kit.fontawesome.com/a2c552bd86.js" crossorigin="anonymous"></script>
  </head>

<body class="body-black">
    <div class="container-cont">
        <div class="form-image">
            <img class="form-image" src="img/cadastro-e-outras.svg">
        </div>
        <div class="form-cont">
            <h1 style="text-align: center; padding-right: 20%;">Marque sua Consulta conosco</h1>
            <form action="index.html">
                <div class="form-cont-box">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" placeholder="Seu nome aqui" required>
                </div>
                <div class="form-cont-box">
                    <label for="Contato">Telefone:</label>
                    <input type="contato" id="contato" name="contato" placeholder="Seu numero de telefone para contato"
                        required>
                </div>
                <div class="form-cont-box">
                    <label for="Email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Seu endereço de email aqui" required>
                </div>
                <div class="form-cont-box">
                    <label for="message">Conte-nos sobre seu cachorro:</label>
                    <textarea id="message" name="mensagem"
                        placeholder="Exemplo: Se é castrado, se faz uso de remedios, se ele é ansioso ou se tem medo de estranhos."
                        required></textarea>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="'female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="'male">Masculino</label>
                        </div>
                    </div>
                </div>
                <button class="continue-button">Enviar</button>
                <p style="font-size: small;"><br>OBS.: Envie sua mensagem, iremos responder o mais rápido
                    possível<br>pelo
                    email ou pelo WhatsApp informado acima. </p>
            </form>
        </div>
        <a href="index.html" class="close"><strong>X</strong></a>
    </div>
</body>

</html>
