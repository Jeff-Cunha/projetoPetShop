<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/PetShop.css">
    <link rel="stylesheet" href="produtos.html">
    <title>GoldenPawn</title>
    <script src="https://kit.fontawesome.com/a2c552bd86.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal" a href="#topo"></script>
</head>

<body class="body-black">
    <div class="container-cont">
        <div class="form-image">
            <img class="form-image" src="img/undraw_shopping_re_hdd9.svg">
        </div>
        <div class="form-cont">
            <h1 style="text-align: center; padding-right: 20%;">Fale Conosco</h1>
            <form action="index.html">
                <div class="form-cont-box">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" placeholder="Seu nome aqui" required>
                </div>
                <div class="form-cont-box">
                    <label for="Contato">Telefone:</label>
                    <input type="contato" id="contato" name="contato" placeholder="Seu numero de telefone para contato"
                        required>
                </div>
                <div class="form-cont-box">
                    <label for="Email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Seu endereço de email aqui" required>
                </div>
                <div class="form-cont-box">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" placeholder="Sua mensagem aqui" required></textarea>
                </div>
                <button class="continue-button">Enviar</button>
                <p style="font-size: small;"><br>OBS.: Envie sua mensagem vamos responder o mais rápido possível<br>pelo
                    email ou WhatsApp informado acima. </p>
            </form>
        </div>
        <a href="index.html" class="close"><strong>X</strong></a>
    </div>
</body>

</html>
